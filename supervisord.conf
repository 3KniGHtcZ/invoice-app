[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor
user=root

[program:backend]
command=/app/backend/node_modules/.bin/tsx /app/backend/src/index.ts
directory=/app/backend
autostart=true
autorestart=true
priority=10  # Start backend first (lower number = higher priority)
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
user=node
environment=NODE_ENV="production"
startsecs=30  # Wait 30 seconds before considering backend started
startretries=3
stopwaitsecs=10

[program:nginx]
command=/usr/sbin/nginx -g 'daemon off;'
autostart=true
autorestart=true
priority=20  # Start nginx after backend
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
user=root
