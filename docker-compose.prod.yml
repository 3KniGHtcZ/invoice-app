# Production docker-compose using pre-built image from GitHub Container Registry
# This simulates deployment on NAS - pulls image instead of building locally

services:
  invoice-app:
    image: ghcr.io/3knightcz/invoice-app:latest
    container_name: invoice-app
    ports:
      - "9080:80"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    env_file:
      - .env.production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/api/health"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
