# Production docker-compose for NAS deployment
# Uses pre-built image from GitHub Container Registry

version: '3.8'

services:
  invoice-app:
    image: ghcr.io/3knightcz/invoice-app:latest
    container_name: invoice-app
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Prague
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID}
      - FRONTEND_URL=${FRONTEND_URL}
      - REDIRECT_URI=${REDIRECT_URI}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - SESSION_SECRET=${SESSION_SECRET}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
      - COOKIE_DOMAIN=${COOKIE_DOMAIN:-}
      - COOKIE_SECURE=${COOKIE_SECURE:-true}
    ports:
      - "9080:80"
    volumes:
      - /share/Docker/invoice-app/data:/app/data
      - /share/Docker/invoice-app/logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/api/health"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    networks:
      - shared

networks:
  shared:
    external: true
