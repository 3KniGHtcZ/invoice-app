# Production docker-compose for NAS deployment
# Uses pre-built image from GitHub Container Registry

version: '3.8'

services:
  invoice-app:
    image: ghcr.io/3knightcz/invoice-app:latest
    container_name: invoice-app
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Prague
      # Google OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      # Application URLs
      - FRONTEND_URL=${FRONTEND_URL}
      - REDIRECT_URI=${REDIRECT_URI}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      # Security & API Keys
      - SESSION_SECRET=${SESSION_SECRET}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # Optional
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-}
      # Node.js Configuration
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
      # Cookie settings
      - COOKIE_DOMAIN=${COOKIE_DOMAIN:-}
      - COOKIE_SECURE=${COOKIE_SECURE:-true}
    ports:
      - "9080:80"
    volumes:
      - /share/Docker/invoice-app/data:/app/data
      - /share/Docker/invoice-app/logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s  # Give backend more time to start

  watchtower:
    image: containrrr/watchtower:latest
    container_name: invoice-app-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_POLL_INTERVAL=300  # Check every 5 minutes
      - WATCHTOWER_CLEANUP=true  # Remove old images after update
      - WATCHTOWER_INCLUDE_RESTARTING=true
      - WATCHTOWER_LABEL_ENABLE=true  # Only monitor containers with label
      - WATCHTOWER_NOTIFICATIONS=shoutrrr
      - WATCHTOWER_NOTIFICATION_URL=${WATCHTOWER_NOTIFICATION_URL}
      - TZ=Europe/Prague
